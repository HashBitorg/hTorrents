<script>
const queryStringorder = window.location.search;
const urlParamsorder = new URLSearchParams(queryStringorder);
const searching = urlParamsorder.get('q');

var unsanitizedHTML = searching;
var element = document.createElement('div');
element.innerText = unsanitizedHTML;
var sanitizedHTML = element.innerHTML;

let text = sanitizedHTML;

if (text.length > 0) {
window.location.href = "htorrents.html?tag="+sanitizedHTML+"";
} else {
window.location.href = "nothing.html";
}
